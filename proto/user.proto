syntax = "proto3";
option go_package = "github.com/vadymbarabanov/go-microservices/proto";

message CreateUserRequest {
    string email = 1;
    string password = 2;
}

message CreateUserResponse {
    string uid = 1;
    string email = 2;
}

service User {
    rpc Create(CreateUserRequest) returns (CreateUserResponse);
}
